<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/app.min.css">
    <title>Kotany 404</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <a href="#" class="logo">
                <img src="assets/images/logo.svg" alt="logo">
            </a>
            <div class="notification-bell">
                <label class="notification-bell__label">
                    <input class="notification-bell__checkbox" type="checkbox">
                    <img src="assets/images/ic-bell.svg" alt="bell">
                </label>
            </div>
            <div class="profile">
                <label class="profile__label">
                    <div class="profile__logo">
                        <span>J</span>
                    </div>
                    <input class="profile__checkbox" type="checkbox">
                    <ul class="profile__menu">
                        <li class="profile__menu-item profile__menu-item_separator">
                            <a href="#" class="profile__menu-name">John Dou</a>
                        </li>
                        <li class="profile__menu-item">
                            <a href="#" class="profile__item-link">Edit profile</a>
                        </li>
                        <li class="profile__menu-item profile__menu-item_separator">
                            <a href="#" class="profile__item-link">Account settings</a>
                        </li>
                        <li class="profile__menu-item">
                            <a href="#" class="profile__item-link">Sign Out</a>
                        </li>
                    </ul>
                </label>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <div class="content"> 
                <img src="assets/images/404-text.svg" alt="404">
                <img src="assets/images/404-main.svg" alt="404">
            </div>
        </div>
        <div class="norifications">
            <div class="norifications__item norifications__item_warning">
                <img src="assets/images/ic-warning.svg" alt="norification">
                <div class="norifications__item-content">
                    <h6>Warning</h6>
                    <span>Something went wrong. Please try again later.</span>
                </div>
            </div>
            <div class="norifications__item norifications__item_success">
                <img src="assets/images/ic-success.svg" alt="norification">
                <div class="norifications__item-content">
                    <h6>Success</h6>
                    <span>Profile was updated</span>
                </div>
            </div>
            <div class="norifications__item norifications__item_error">
                <img src="assets/images/ic-error.svg" alt="norification">
                <div class="norifications__item-content">
                    <h6>Error</h6>
                    <span>Something went wrong. Please try again later.</span>
                </div>
            </div>
            <div class="norifications__item norifications__item_info">
                <img src="assets/images/ic-info.svg" alt="norification">
                <div class="norifications__item-content">
                    <h6>Info</h6>
                    <span>Something went wrong. Please try again later.</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
